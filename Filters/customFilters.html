<!DOCTYPE html>
<html lang="en" ng-app="app">

    <h1>{{"hello" | reverse}}</h1>

    <h1 style="color: red">{{100 | my_currency:"&#8377;":true}}</h1>
    <h1 style="color: #0000cc">{{200 | my_currency:"&#163;":false}}</h1>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);

        app.filter("reverse",reverse);
        function reverse(){
            return function(arg1){
                var data="";
                for(var i=0;i<arg1.length;i++){
                    data=arg1[i]+data;
                }
                return data;
            }
        }

        app.filter("my_currency",my_currency);
        function my_currency(){
            return function(amount,symbol,position){
                if(position){
                    return symbol+" "+amount;
                }else{
                    return amount+" "+symbol;
                }
            }
        }
    </script>
</html>
