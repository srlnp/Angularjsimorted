<!DOCTYPE html>
<html lang="en" ng-app="app">
    <h1 style="color: red" ng-controller="ctrl_one" ng-bind="var_one"></h1>
    <h1 style="color: tan" ng-controller="ctrl_two" ng-bind="var_two"></h1>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script>
        angular.module("app",[])
            .service("my_service",function () {
           this.fun_one = function () {
             return "Data From MongoDB...!";
           };
           this.fun_two = function () {
             return "Data From MySQL....!";
           };
        })
            .controller("ctrl_one",function ($scope,my_service) {
            $scope.var_one=my_service.fun_one();
        })
            .controller("ctrl_two",function ($scope,my_service) {
            $scope.var_two=my_service.fun_two();
        });
    </script>
</html>
